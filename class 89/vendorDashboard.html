<body>
    <h1>VENDOR DASHBOARD</h1>


    <div class="container">
        <form id="ProductForm">
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" name="productName" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Product Desc</label>
                <textarea class="form-control" name="productDesc" placeholder="Leave a comment here"
                    id="floatingTextarea"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Product Price</label>
                <input type="text" name="productPrice" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Product Price</label>
                <input type="file" name="productImage" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">ADD PRODUCT</button>
        </form>
    </div>

    <div class="container mt-5 mb-5">

        <div class="row" id="productParent">
